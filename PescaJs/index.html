<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rokkitt&family=Space+Mono&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <!-- BALANCE -->
    <div>
        <div class="balance">
            <img src="./icons/coin.png" alt="" class="coinReward">
            <p class="coinRewardP"></p>
        </div>
    </div>
    <!-- DIV DE LA COLECION -->
    <div class="flexTotal">
        <div class="modalColeccion">

            <div class="flexX">
                <p class="yourItemsCollection numberColection"></p>
                <p class="numberColection">/</p>
                <p class="totalItemsCollection numberColection"></p>
            </div>

            <div class="flexX">
                <p class="px">X</p>
            </div>
        </div>

        <div class="divItemsCollection">
            <div class="div1"></div>
        </div>
    </div>

    <!-- FONDOS -->
    <video autoplay muted loop playsinline class="myVideo fondoVeinte fondoSinCebo">
        <source src="fondoMov.mp4" type="video/mp4">
    </video>
    <video autoplay muted loop playsinline class="myVideo fondoCebo fondoCero">
        <source src="fondoConCebo.mp4" type="video/mp4">
    </video>
    <!-- ICONO PARA PESCAR -->
    <img src="./icons/fishing.png" class="pescar animate__animated"></img>
    <!-- RECOMPENZA -->
    <div class="flex">
        <div class="reward animate__animated">
            <img src="" alt="" class="rewardImg">
            <div class="flexCoin">
                <img src="./icons/coin.png" alt="" class="coinReward">
                <p class="coinRewardPItem"></p>
            </div>
        </div>
    </div>
    

    

    <script src="script.js"></script>
</body>
</html>
